<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta msg="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="verify.js"></script>
    <script>
        $(function() {
            $("#delete").click(function() {
                layer.confirm('删除后不可撤销，是否确认删除？', {
                    icon: 0,
                    title: ['删除', 'font-size:14px;color:#ffffff;background:#478de4;']
                }, function() {
                    layer.msg('删除成功！', {
                        icon: 1
                    });
                }, function() {
                    layer.msg('删除失败！', {
                        icon: 2
                    });
                });
            });
            $("#reset").click(function() {
                layer.confirm('重置后不可撤销，是否确认重置？', {
                    icon: 0,
                    title: '重置'
                }, function() {
                    layer.msg('重置成功！');
                }, function() {
                    layer.msg('重置失败！');
                });
            });
            // $.get("http://www.baidu.com/s?wd=ajax",
            //     function(data, textStatus) {
            //         alert("Data: " + data + "\nStatus: " + textStatus);
            //     },
            //     "json"
            // );
            $("#vphone").click(function() {
                var phone = $("#phone").val();
                var flag = isPhone(phone);
                alert(flag);
            });
        });
    </script>
</head>

<body>
    <input type="button" value="删除" code="delete">
    <input type="button" value="重置" code="reset">
    <input type="text" code="phone">
    <input type="button" value="验证手机号" code="vphone">
</body>

</html>
